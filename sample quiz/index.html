<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="#">High Scores</a>
        <p>Time Remaining: <span id="time">0</span> </p>
    </header>

    
    <main>

        <section id="intro">
            <h2>Coding Quiz</h2>
            <p>The purpose of this quiz is to test your basic knowledge of coding, please pay close attention to the questions, as the timer will detract for each question you answer wrong </p>

            <button id="start-quiz">Start Game</button>
        </section>

        <section id="qa-view" class="hide" >
             <h3 id="title">Question 1</h3>
             <div id="choices">
             </div>

        </section>

        <section id="input-initial" class="hide">
           <input type="text" id="enter-initial">
           <button id="save">Save</button>

        </section>

        <section id="dashboard" class="hide">
            <ol id="scoreboard" >
            </ol>
            <div id="clearScores"></div>

        </section>

    </main>
 


    <script src="./quiz.js"></script>
</body>
</html>
