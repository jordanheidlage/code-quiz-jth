<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header containing highscores and timer -->
    <header>
        <span id="high-scores">highScores</span>   <span  >Time Remaining: <span id="time">0</span> </span>
    </header>
    <!-- create 4 separate divs for prompt boxes-->
    <!-- first container contains start button to start quiz-->
    <div id="start">
        <h1>Coding Quiz</h1>
        <h3>This is the text that explains what quiz we're going to create</h3>
        <button id="startBtn">Start The Quiz</button>
    </div>
    <!-- second container with the questions and choices -->
    <div id="questionContainer" class="hidden">
        <h2 id="questionTitle"></h2>
        <ul>
            <li><button id="answer1">Answer1</button></li>
            <li><button id="answer2">Answer1</button></li>
            <li><button id="answer3">Answer1</button></li>
            <li><button id="answer4">Answer1</button></li>
        </ul>
</div>
    <!-- enter initials in input box and submit button -->
    <div id="submitInitials" class="hidden">
        <h3>All Done</h3>
        <p>Your final score is <span id="finalScore">0</span></p>
        <p>Enter your initials: <input type="text" id="initials"><button id="submit">Submit</button></p>
    </div>

    <!-- create container to house top 10 high scores and 2 buttons to restart game & clear highscores -->
    <div id="highScores" class="hidden">
        <h1>High scores</h1>
        <ol id="scores"></ol>
    </div>


    <script src="./script.js"></script>
</body>

</html>
